<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Destructuring</h1>
    <p>open console to see result</p>

    <script>
        let name = "Haribabu";
        // destructuring the above string 
        let[i1,i2,i3,i4,i5,i6,i7,i8] = name;

        console.log(i1);
        console.log(i2);
        console.log(i3);
        console.log(i4);
        console.log(i5);
        console.log(i6);
        console.log(i7);
        console.log(i8);
        
    </script>
</body>
</html>
