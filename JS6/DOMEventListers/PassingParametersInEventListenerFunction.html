<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript addEventListener()</h2>
    <p> This example demonstrates how to pass parameter values when using the addEventlistener() mathod.</p>
    <p>Click on the utton to perform claculation.</p>
    <button id="btn">Try it!</button>
    <p id="demo"></p>

    <script>
        let p1 = 1;
        let p2 = 7;
        document.getElementById("btn").addEventListener("click", () => {
            myFunction(p1,p2);
        });

        function myFunction(a, b) {
            document.getElementById("demo").innerHTML = Math.floor(Math.random()*(b - a)+a);
        }
    </script>
</body>
</html>
