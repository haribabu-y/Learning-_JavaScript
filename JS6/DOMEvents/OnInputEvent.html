<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript HTML events</h1>
    <h2>The oninput attribute</h2>

    Enter your name: <input type="text" id="fname" oninput="upperCase()">
    <p>When you write on the input field, a function is triggered to transforn the input text to upper case.</p>

    <script>
        function upperCase() {
            const text = document.getElementById("fname");
            text.value = text.value.toUpperCase();
        }
    </script>
</body>
</html>
