<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript callback functions</h1>
    <h2>setInterval() as callback</h2>
    <p>Using setInterval() to display the time every second (1000 milliseconds).</p>
    <h1 id="demo"></h1>

    <script>
        setInterval(myfunction, 1000);
        function myfunction() {
            let date = new Date();
            document.getElementById("demo").innerHTML = 
            date.getHours() + ":"+
            date.getMinutes() + ":"+
            date.getSeconds();
        }
    </script>
</body>
</html>
