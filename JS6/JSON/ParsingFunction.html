<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Converting String into function</h2>
    <p id="demo"></p>

    <script>
        const text = '{"name":"John", "age":"() => {return 30;}", "city":"New York"}';
        const obj = JSON.parse(text);
        console.log(typeof obj);
        console.log(typeof obj.age);
        obj.age = eval("(" + obj.age + ")");
        console.log(obj.age());
        
        
    </script>
</body>
</html>
