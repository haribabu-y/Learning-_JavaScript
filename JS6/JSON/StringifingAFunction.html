<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JSON.stringify() will remove any functions from an object.</h2>
    <p id="demo"></p>

    <script>
        //if we try to stringify the function in side the javascript object it will automtically remove the function along with its property
        // if we want to ignore that place the function under string with double quotes
        const obj = {name: "John", age: function () {return 30;}, city: "New York"};
        const myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>
