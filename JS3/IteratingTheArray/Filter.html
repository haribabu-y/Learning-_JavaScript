<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterating the array by using filter() method</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <h2>Iterating the array using filter() method.</h2>
    <p>The filter() method creates a new array with array elements that pass a test.</p>
    <p id="demo"></p>
    <script>
        const num = [45, 4, 9, 16,25];
        const res = num.filter(myFunction);
        document.getElementById("demo").innerHTML = res;

        function myFunction(value, index, array) {
            return value;
        }
    </script>
</body>
</html>
