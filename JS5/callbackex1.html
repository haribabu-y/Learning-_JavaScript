<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Callback function in js</h1>
    <p>A callback is a function passed as an argument to another function <br>

        This technique allows a function to call another function <br>
        
        A callback function can run after another function has finished <br></p>

    <p>Open console to see reslt</p>

    <script>
        function greet(name, callback) {
            console.log("Hi " + name + "!");
            callback();
        }
        function sayBye() {
            console.log("Bye!")
        }

        greet("Hari", sayBye)
    </script>
</body>
</html>
