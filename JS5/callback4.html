<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript CallBack</h1>
    <p id="demo"></p>

    <script>
        function dispalySum(sum) {
            document.getElementById("demo").innerHTML = "The sum result is " + sum;
        }

        function myCalculation(num1,num2, myCallback) {
            let sum = num1 + num2;
            myCallback(sum);
        }

        myCalculation(4,6,dispalySum);
    </script>
</body>
</html>
