<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doSomething(callback) {
            console.log("Doing something...");
            setTimeout(() => {
                console.log("Done!");
                callback();
            }, 4000);
        }

        function afterDone() {
            console.log("Calling callback after done function...")
        }

        doSomething(afterDone);    </script>
</body>
</html>
