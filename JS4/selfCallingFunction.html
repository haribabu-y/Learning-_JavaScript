<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>A function can also call by itself</h2>
    <p id="demo"></p>

    <script>
        (function fun() {
            document.getElementById("demo").innerHTML = "Hello, This function is called by itself!!";
        })();
    </script>
</body>
</html>
