<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>call() method with Arguments</h1>
    <p>The call() method can accept arguments:</p>
    <p id="demo"></p>

    <script>
        const person = {
            fullName : function(city, contry) {
                return this.firstName + " " + this.lastName + ", " + city + ", " + contry;
            }
        }

        const person1 = {
            firstName: "Hari",
            lastName: "babu"
        }

        document.getElementById("demo").innerHTML = person.fullName.call(person1,"Chittoor", "India");
    </script>
</body>
</html>
