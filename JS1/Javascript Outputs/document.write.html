<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.Write function</title>
</head>
<body>
    <h1>Directly adding in the web page</h1>
    <script>document.write(5+7);</script>

    <h1>Displaying using button</h1>
    <button onclick="document.write(5+7);">Try it!</button>
    <p>If we click on the button the all the remaining HTML contents or element on the page are deleted. The document.write content will display in the empty page</p>
</body>
</html>
