<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.print()</title>
</head>
<body>
    <h2>It is used to print the window or page</h2>

    <button type="button" onclick="window.print()">Print this page</button>

</html>
