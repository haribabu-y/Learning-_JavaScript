<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Manipulation</title>
</head>
<body>
    <h1>Bulb Manipulation using Javascript</h1>
    <p>Click on the off or on button to off the bulb and on the bulb</p>
    <button onclick="document.getElementById('myimg').scr='download1.jpg'">ON</button>
    <img src="download2.jpg" alt="Bulb in off mode" id="myimg">
    <button onclick="document.getElementById('myimg').src='download2.jpg'">OFF</button>
</body>
