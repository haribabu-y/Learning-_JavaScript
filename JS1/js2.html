<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript to applying style to the heml element</title>
</head>
<body>
    <h1>Changing the style fo the html element</h1>
    <p id="para">Click on the button to apply the font size to 25px</p>
    <button onclick="document.getElementById('para').style.fontSize='25px';">Click Me!</button>
</body>
</html>
