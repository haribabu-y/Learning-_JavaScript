<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>removing negative numbers in array</p>
    <p id="demo"></p>

    <script>
        const nums = [4,1,-20, -7,5,9,-6];

        const posnums = removeneg(nums, (x) => x >= 0);

        document.getElementById("demo").innerHTML = posnums;

        function removeneg(nums, callback) {
            const arr = [];
            for(let x of nums) {
                if(callback(x)) {
                    arr.push(x);
                }
            }
            return arr;
        }

        let ispos = (x) => x >= 0;
    </script>
</body>
</html>
